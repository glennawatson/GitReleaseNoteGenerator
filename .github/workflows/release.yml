name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    environment:
      name: release
    runs-on: windows-latest
    outputs:
      nbgv-version: ${{ steps.nbgv.outputs.SemVer2 }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - uses: dotnet/nbgv@v0.4.2
        id: nbgv
        with:
          setAllVars: true

      - name: Restore
        run: dotnet restore src/GitReleaseNoteGenerator.slnx

      - name: Build
        run: dotnet build src/GitReleaseNoteGenerator.slnx --no-restore --configuration Release

      - name: Pack
        run: dotnet pack src/GitReleaseNoteGenerator.slnx --no-build --configuration Release -o packages

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: packages/*.nupkg
          if-no-files-found: error

  sign-and-release:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: packages

      - name: Sign packages with SSL.com eSigner
        uses: SSLcom/esigner-codesign@v1.3.2
        with:
          command: batch_sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }}
          dir_path: ./packages
          output_path: ./signed
          malware_block: false
          environment_name: PROD
          jvm_max_memory: 2048M

      - name: Upload signed packages
        uses: actions/upload-artifact@v4
        with:
          name: signed-nuget
          path: ./signed/*.nupkg
          if-no-files-found: error

      - name: NuGet login (OIDC trusted publishing)
        uses: NuGet/login@v1
        id: nuget-login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push to NuGet
        run: |
          for pkg in ./signed/*.nupkg; do
            dotnet nuget push "$pkg" --source https://api.nuget.org/v3/index.json --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }}
          done

      - name: Generate release notes
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: dotnet run --project src/GitReleaseNoteGenerator/GitReleaseNoteGenerator.csproj --configuration Release -- --version "${{ needs.build.outputs.nbgv-version }}" --output-file release-notes.md

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ needs.build.outputs.nbgv-version }}" --repo "${{ github.repository }}" --title "${{ needs.build.outputs.nbgv-version }}" --notes-file release-notes.md
