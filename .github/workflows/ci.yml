name: CI Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Setup NBGV
        uses: dotnet/nbgv@v0.4.2
        with:
          setAllVars: true

      - name: Restore
        run: dotnet restore src/GitReleaseNoteGenerator.slnx

      - name: Build
        run: dotnet build src/GitReleaseNoteGenerator.slnx --no-restore --configuration Release

      - name: Test
        working-directory: src
        run: dotnet test --solution GitReleaseNoteGenerator.slnx --no-build --configuration Release
